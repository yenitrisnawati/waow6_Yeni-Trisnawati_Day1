<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Login â€¢ Mini Project</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1d1f27, #0c0d11);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            width: 1500px;
            height: 1500px;
            background: radial-gradient(circle, #4f46e5 0%, transparent 60%);
            filter: blur(200px);
            animation: move 10s infinite alternate ease-in-out;
        }

        @keyframes move {
            0% { transform: translate(-40%, -20%); }
            100% { transform: translate(30%, 40%); }
        }

        .card {
            width: 400px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 34px 30px;
            backdrop-filter: blur(18px);
            box-shadow: 0 0 45px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.12);
            z-index: 2;
        }

        .title {
            font-size: 26px;
            color: white;
            text-align: center;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #cbd5e1;
            font-size: 14px;
            margin-bottom: 24px;
        }

        label {
            color: #e5e7eb;
            font-size: 14px;
            margin-bottom: 6px;
            display: block;
        }

        .input {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.22);
            background: rgba(255, 255, 255, 0.18);
            color: white;
            font-size: 15px;
        }

        .input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 12px rgba(99, 102, 241, 0.4);
        }

        /* --- SHOW PASSWORD WRAPPER --- */
        .password-wrapper {
            position: relative;
            width: 100%;
        }

        .password-wrapper .input {
            padding-right: 45px;
        }

        /* IKON MATA TRANSPARAN */
        .toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 22px;
            height: 22px;
            opacity: 0.45;       /* transparan */
            transition: 0.2s ease;
        }

        .toggle:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.13);
        }

        .btn {
            width: 100%;
            height: 48px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            color: white;
            cursor: pointer;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 18px rgba(99, 102, 241, 0.6);
        }

        .footer {
            margin-top: 18px;
            text-align: center;
            color: #94a3b8;
            font-size: 14px;
        }

        .footer a {
            color: #c7d2fe;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="title">Login</div>
        <div class="subtitle">Masuk untuk mengelola produkmu.</div>

        <form method="POST">

            <label>Email</label>
            <input class="input" type="email" name="email" placeholder="Masukkan email" required>

            <label>Password</label>

            <div class="password-wrapper">
                <input
                    class="input"
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Masukkan password"
                    required
                >

                <!-- IKON MATA TRANSPARAN OUTLINE -->
                <svg class="toggle" onclick="showPassword()" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M12 5C7 5 3.3 8.1 2 12c1.3 3.9 5 7 10 7s8.7-3.1 10-7c-1.3-3.9-5-7-10-7z"
                        stroke="white" stroke-width="1.7" opacity="0.6"/>
                    <circle cx="12" cy="12" r="3.5"
                        stroke="white" stroke-width="1.7" opacity="0.8"/>
                </svg>

            </div>

            <button class="btn">Login</button>
        </form>

        <div class="footer">
            Belum punya akun? <a href="/register">Daftar di sini</a>
        </div>
    </div>

<script>
function showPassword() {
    const input = document.getElementById("password");
    input.type = (input.type === "password") ? "text" : "password";
}
</script>

</body>
</html>
